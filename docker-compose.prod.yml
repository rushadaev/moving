services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -c "npm run build && cp -r dist/* /var/www/frontend/"
    volumes:
      - ./ssl:/etc/ssl
      - frontend_dist:/var/www/frontend
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: moving-nginx-1
    ports:
      - "443:443"
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/ssl
      - ./nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf
      - frontend_dist:/var/www/frontend
      - ./backend/public:/var/www/backend
      - ./ssl:/etc/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./ssl:/etc/ssl
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - ./.env:/var/www/html/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    ports:
      - "443:443"
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DOCKER_MYSQL_ROOT_PASSWORD}
    volumes:
      - ./ssl:/etc/ssl
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
      - ./ssl:/etc/ssl
  mysql_data:
  frontend_dist:
  backend_vendor: 