services:
  # ============================================
  # MOVING PROJECT SERVICES
  # ============================================
  moving-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moving-frontend
    command: sh -c "npm run build && cp -r dist/* /var/www/moving-frontend/"
    environment:
      - VITE_APP_NAME=${VITE_APP_NAME}
      - VITE_API_URL=${VITE_API_URL}
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
    volumes:
      - moving_frontend_dist:/var/www/moving-frontend
    networks:
      - app-network

  moving-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moving-backend
    volumes:
      - ./backend:/var/www/html
      - moving_backend_vendor:/var/www/html/vendor
      - ./.env:/var/www/html/.env
    depends_on:
      moving-mysql:
        condition: service_healthy
    networks:
      - app-network

  moving-mysql:
    image: mysql:8.0
    container_name: moving-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DOCKER_MYSQL_ROOT_PASSWORD}
    volumes:
      - moving_mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ALEXBUILDSERVICE PROJECT SERVICES
  # ============================================
  alexbuild-frontend:
    build:
      context: ../alexbuildservice
      dockerfile: Dockerfile
    container_name: alexbuild-frontend
    command: sh -c "npm run build && mkdir -p /var/www/alexbuild-frontend && cp -r dist/* /var/www/alexbuild-frontend/"
    volumes:
      - alexbuild_frontend_dist:/var/www/alexbuild-frontend
    networks:
      - app-network

  alexbuild-backend:
    build:
      context: ../alexbuildservice/backend
      dockerfile: Dockerfile
    container_name: alexbuild-backend
    volumes:
      - ../alexbuildservice/backend:/var/www/html
      - alexbuild_backend_vendor:/var/www/html/vendor
      - ../alexbuildservice/backend/.env:/var/www/html/.env
    depends_on:
      alexbuild-mysql:
        condition: service_healthy
    networks:
      - app-network

  alexbuild-mysql:
    image: mysql:8.0
    container_name: alexbuild-mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_DATABASE=alexbuildservice
      - MYSQL_USER=alexbuild
      - MYSQL_PASSWORD=alexbuild_secret
      - MYSQL_ROOT_PASSWORD=alexbuild_root_secret
    volumes:
      - alexbuild_mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # NGINX (SHARED)
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf
      - moving_frontend_dist:/var/www/moving-frontend
      - ./backend:/var/www/moving-backend
      - alexbuild_frontend_dist:/var/www/alexbuild-frontend
      - ../alexbuildservice/backend:/var/www/alexbuild-backend
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - moving-frontend
      - moving-backend
      - alexbuild-frontend
      - alexbuild-backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  moving_mysql_data:
  moving_frontend_dist:
  moving_backend_vendor:
  alexbuild_mysql_data:
  alexbuild_frontend_dist:
  alexbuild_backend_vendor:
