server {
    listen 80;
    server_name localhost;
    
    root /var/www/html/public;
    index index.php;

    # Admin panel - route to Laravel
    location ~ ^/admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Filament assets (CSS, JS) - route to Laravel
    location ~ ^/(css|js|livewire)/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes - route to Laravel
    location ~ ^/api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage routes - route to Laravel
    location ~ ^/storage/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        include fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Moving specific route
    location /moving/ {
        proxy_pass http://host.docker.internal:3000/moving/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default - proxy to frontend
    location / {
        proxy_pass http://host.docker.internal:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
