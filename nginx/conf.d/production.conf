# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name mooweemoving.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name mooweemoving.com;

    # SSL configuration - Local certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend (default)
    root /var/www/moving-frontend;
    index index.html;

    # Storage files - uploaded images
    location ^~ /storage/ {
        root /var/www/moving-backend/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API routes - Laravel backend
    location ^~ /api/ {
        root /var/www/moving-backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin panel - Filament
    location ^~ /admin {
        root /var/www/moving-backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Filament CSS/JS assets from backend
    location ^~ /css/ {
        root /var/www/moving-backend/public;
        try_files $uri =404;
    }

    location ^~ /js/ {
        root /var/www/moving-backend/public;
        try_files $uri =404;
    }

    # Livewire
    location ^~ /livewire/ {
        root /var/www/moving-backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP file processing
    location ~ \.php$ {
        root /var/www/moving-backend/public;
        fastcgi_pass moving-backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param HTTP_HOST $host;
        include fastcgi_params;
    }

    # Frontend SPA - Vue.js application (catch-all, MUST be last)
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Content-Type-Options nosniff;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

