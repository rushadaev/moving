# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name mooweemoving.com www.mooweemoving.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name mooweemoving.com www.mooweemoving.com;
    
    # SSL configuration - Local certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Устанавливаем корневую директорию для backend
    root /var/www/backend/public;
    index index.php;

    # API routes - Laravel backend (должен быть первым!)
    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin panel - Filament (должен быть вторым!)
    location ^~ /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Filament CSS/JS assets
    location ^~ /css/ {
        root /var/www/backend/public;
        try_files $uri =404;
    }

    location ^~ /js/ {
        root /var/www/backend/public;
        try_files $uri =404;
    }

    # Livewire
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param HTTP_HOST $host;
        include fastcgi_params;
    }

    # Frontend routes
    location /moving/ {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        root /var/www/frontend;
        try_files $uri $uri/ =404;
    }

    # Frontend static files (должен быть последним!)
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

