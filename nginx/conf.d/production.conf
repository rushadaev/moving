    # Admin panel - Filament (MUST be before /)
    location ^~ /admin {
        root /var/www/alexbuild-backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # CSS/JS assets - try frontend first, then backend (for Filament)
    location ^~ /css/ {
        # Try frontend first
        root /var/www/alexbuild-frontend;
        try_files $uri @backend_css;
    }

    location @backend_css {
        root /var/www/alexbuild-backend/public;
        try_files $uri =404;
    }

    location ^~ /js/ {
        # Try frontend first
        root /var/www/alexbuild-frontend;
        try_files $uri @backend_js;
    }

    location @backend_js {
        root /var/www/alexbuild-backend/public;
        try_files $uri =404;
    }

    # Livewire
    location ^~ /livewire/ {
        root /var/www/alexbuild-backend/public;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP file processing for backend
    location ~ \.php$ {
        root /var/www/alexbuild-backend/public;
        fastcgi_pass alexbuild-backend:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param HTTP_HOST $host;
        include fastcgi_params;
    }

    # Frontend static files (MUST be last)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
